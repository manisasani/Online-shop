{% load i18n %}

<div class="bg-gray-50 py-16">
    <div class="container">
        <div class="flex flex-col sm:flex-row justify-between items-center">
            <div class="w-full">
                <!-- Breadcrumb -->
                <nav class="flex mb-4" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 space-x-reverse">
                        <li class="inline-flex items-center">
                            <a href="/" class="text-gray-500 hover:text-primary-600 transition-colors">
                                <i class="fas fa-home ml-2"></i>
                                خانه
                            </a>
                        </li>
                        {% if header_name %}
                            <li>
                                <div class="flex items-center">
                                    <i class="fas fa-chevron-left text-gray-400 mx-2 text-sm"></i>
                                    <span class="text-gray-700">{{ header_name }}</span>
                                </div>
                            </li>
                        {% endif %}
                    </ol>
                </nav>
                
                <!-- Page Title -->
                <h1 class="text-3xl font-bold text-gray-900 fade-in">
                    {{ header_name }}
                </h1>
            </div>
        </div>
    </div>
</div>
